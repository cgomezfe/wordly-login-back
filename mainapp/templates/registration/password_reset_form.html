{% extends "base.html" %}
{% block title %} Resetea tu contrasena {% endblock %}

{% block content %}
    <h1>Olvidaste tu contrasena?</h1>
    <p>Ingresa tu correo electronico registrado para obtener una nueva contrasena</p>
    <form method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Send e-mail"></p>
        {% csrf_token %}
    </form>
{% endblock %}
